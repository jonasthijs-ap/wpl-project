<body>
    <header>
        <nav class="navbar container-fluid">
            <a href="homepagina.html" class="navbar-brand">
                <img src="images/click-logo.png" type="img/png" class="d-inline-block" alt="logo"
                    height="35" /><!--Afbeelding zelf gemaakt via canva-->
                Lego Masters
            </a>

            <form class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-primary btn-outline-primary" id="login-btn">Uitloggen</a>
            </form>
        </nav>
    </header>

    <main class="container"><!--De afbeeldingen komen van de API-->
        <h1>Geef je minifig een thuis</h1>
        <div class="row">
            <aside class="col-lg-4">
                <h2 class="mb-3">Minifig</h2>
                <article>
                    <a href="#" target="_blank" title="Bekijk de onderdelenlijst van deze minifig in een nieuw tabblad">
                        <figure class="card">
                            <img src="https://cdn.rebrickable.com/media/thumbs/sets/fig-001804/111165.jpg/800x800p.jpg"
                                alt="fig-001804" class="card-img-top" />
                            <div class="card-body">
                                <figcaption class="card-text">Batman</figcaption>
                            </div>
                        </figure>
                    </a>
                </article>
                <article>
                    <form action="#" class="d-flex flex-column gap-3">
                        <fieldset class="d-flex flex-row gap-2">
                            <button id="minifig-skip" class="btn btn-outline-danger btn-sm w-50"
                                name="minifigSkip">Minifig overslaan</button>
                            <button id="minifig-blacklist" class="btn btn-outline-dark btn-sm w-50"
                                name="minifigBlacklist">Minifig blacklisten</button>
                        </fieldset>
                        <fieldset class="d-grid form-floating gap-2">
                            <select class="form-select" name="setsSelect" id="sets-select">
                                <option value="70922-1">The Joker Manor</option>
                                <option value="70912-1">Arkham Asylum</option>
                                <option value="70917-1">The Ultimate Batmobile</option>
                                <option value="70916-1">The Batwing</option>
                                <option value="70909-1">Batcave Break-in</option>
                                <option value="70908-1">The Scuttler</option>
                            </select>
                            <label for="sets-select">Selecteer een set om deze minifig in te plaatsen</label>
                            <button type="submit" class="btn btn-success btn-sm">Bevestigen</button>
                        </fieldset>
                    </form>
                </article>
            </aside>
            <section class="container-fluid col-lg-7">
                <h2 class="mb-3 mt-5 mt-lg-0">Kies een thuis</h2>
                <div class="row">
                    <article class="col-xl-4 col-md-6 col-sm-12">
                        <a href="#" target="_blank" title="Bekijk lijst van minifigs van deze set in een nieuw tabblad">
                            <figure class="card">
                                <img src="https://cdn.rebrickable.com/media/thumbs/sets/70922-1/9300.jpg/1000x800p.jpg"
                                    class="card-img-top" alt="70922-1" />
                                <div class="card-body">
                                    <figcaption class="card-text">The Joker Manor</figcaption>
                                </div>
                            </figure>
                        </a>
                    </article>
                    <article class="col-xl-4 col-md-6 col-sm-12">
                        <a href="#" target="_blank" title="Bekijk lijst van minifigs van deze set in een nieuw tabblad">
                            <figure class="card">
                                <img src="https://cdn.rebrickable.com/media/thumbs/sets/70912-1/1779.jpg/1000x800p.jpg"
                                    class="card-img-top" alt="70912-1" />
                                <div class="card-body">
                                    <figcaption class="card-text">Arkham Asylum</figcaption>
                                </div>
                            </figure>
                        </a>
                    </article>
                    <article class="col-xl-4 col-md-6 col-sm-12">
                        <a href="#" target="_blank" title="Bekijk lijst van minifigs van deze set in een nieuw tabblad">
                            <figure class="card">
                                <img src="https://cdn.rebrickable.com/media/thumbs/sets/70917-1/11721.jpg/1000x800p.jpg"
                                    class="card-img-top" alt="70917-1" />
                                <div class="card-body">
                                    <figcaption class="card-text">The Ultimate Batmobile</figcaption>
                                </div>
                            </figure>
                        </a>
                    </article>
                    <article class="col-xl-4 col-md-6 col-sm-12">
                        <a href="#" target="_blank" title="Bekijk lijst van minifigs van deze set in een nieuw tabblad">
                            <figure class="card">
                                <img src="https://cdn.rebrickable.com/media/thumbs/sets/70916-1/1081.jpg/1000x800p.jpg"
                                    class="card-img-top" alt="70916-1" />
                                <div class="card-body">
                                    <figcaption class="card-text">The Batwing</figcaption>
                                </div>
                            </figure>
                        </a>
                    </article>
                    <article class="col-xl-4 col-md-6 col-sm-12">
                        <a href="#" target="_blank" title="Bekijk lijst van minifigs van deze set in een nieuw tabblad">
                            <figure class="card">
                                <img src="https://cdn.rebrickable.com/media/thumbs/sets/70909-1/13630.jpg/1000x800p.jpg"
                                    class="card-img-top" alt="70909-1" />
                                <div class="card-body">
                                    <figcaption class="card-text">Batcave Break-in</figcaption>
                                </div>
                            </figure>
                        </a>
                    </article>
                    <article class="col-xl-4 col-md-6 col-sm-12">
                        <a href="#" target="_blank" title="Bekijk lijst van minifigs van deze set in een nieuw tabblad">
                            <figure class="card">
                                <img src="https://cdn.rebrickable.com/media/thumbs/sets/70908-1/1639.jpg/1000x800p.jpg"
                                    class="card-img-top" alt="70908-1" />
                                <div class="card-body">
                                    <figcaption class="card-text">The Scuttler</figcaption>
                                </div>
                            </figure>
                        </a>
                    </article>
                </div>
            </section>
        </div>
    </main>
