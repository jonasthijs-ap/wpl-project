  <main>
    <h1>Maak hier uw account aan</h1>
    <section class="d-flex justify-content-center">
      <form action="#" method="post" class="w-50">
        <fieldset class="mb-3">
          <legend>Persoonlijke informatie</legend>

          <label class="form-label" for="first-name">Voornaam</label>
          <input type="text" id="first-name" name="firstName" class="form-control"
            placeholder="Vul hier uw voornaam in..." />

          <label class="form-label" for="second-name">Achternaam</label>
          <input type="text" id="second-name" name="secondName" placeholder="Vul hier uw achternaam in..."
            class="form-control" />
        </fieldset>

        <fieldset class="mb-3">
          <legend>Logingegevens</legend>

          <label for="email" class="form-label">E-mailadres</label>
          <input type="email" id="email" class="form-control" name="email"
            placeholder="Vul hier uw e-mailadres in..." />

          <label for="password" class="form-label">Wachtwoord</label>
          <input type="password" id="password" class="form-control" name="password"
            placeholder="Kies een wachtwoord..." />

          <label for="password-check" class="form-label">Bevestig wachtwoord</label>
          <input type="password" id="password-check" class="form-control" name="passwordCheck"
            placeholder="Herhaal hier uw gekozen wachtwoord..." />
        </fieldset>
        <button type="submit" name="register" class="btn btn-dark orange-hover">Registreren&ensp;<i
            class="bi bi-arrow-right"></i></button>
      </form>
    </section>
