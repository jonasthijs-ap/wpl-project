<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreren</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="images/click-logo.png" type="img/png" />

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" /><!--Source: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!--Source: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" /><!--Source: https://icons.getbootstrap.com/#install-->
</head>

<body>
    <header>
        <nav class="navbar container-fluid">
            <a href="homepagina.html" class="navbar-brand">
                <img src="images/click-logo.png" class="d-inline-block" alt="logo" height="35" /><!--Afbeelding zelf gemaakt via canva-->
                Lego Masters
            </a>

            <form class="d-flex gap-2">
                <a href="login.html" class="btn btn-outline-primary" id="login-btn"><i class="bi bi-person-circle">&ensp;</i>Login</a>
                <a href="login.html" class="btn btn-primary" id="register-btn"><i class="bi bi-person-vcard-fill">&ensp;</i>Registreren</a>
            </form>
        </nav>
    </header>

    <main>
        <h1>Maak hier uw account aan</h1>
        <section class="d-flex justify-content-center">
            <form action="#" method="post" class="w-50">
                <fieldset class="mb-3">
                    <legend>Persoonlijke informatie</legend>
                    
                    <label class="form-label" for="first-name">Voornaam</label>
                    <input type="text" id="first-name" name="firstName" class="form-control" placeholder="Vul hier uw voornaam in..." />

                    <label class="form-label" for="second-name">Achternaam</label>
                    <input type="text" id="second-name" name="secondName" placeholder="Vul hier uw achternaam in..." class="form-control" />
                </fieldset>
                
                <fieldset class="mb-3">
                    <legend>Logingegevens</legend>

                    <label for="email" class="form-label">E-mailadres</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Vul hier uw e-mailadres in..." />

                    <label for="password" class="form-label">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Kies een wachtwoord..." />

                    <label for="password-check" class="form-label">Bevestig wachtwoord</label>
                    <input type="password" id="password-check" class="form-control" name="passwordCheck" placeholder="Herhaal hier uw gekozen wachtwoord..." />
                </fieldset>
                <button type="submit" name="register"class="btn btn-primary">Registreren&ensp;<i class="bi bi-arrow-right"></i></button>
            </form>
        </section>
    </main>

    <footer class="bg-black text-light">&copy; Click 2024</footer>
</body>

</html>
