<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreren</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <header>
        <a href="homepagina.html"><img src="images/logo_games/Juiste_logo.png" alt="logo" /></a><!--Afbeelding zelf gemaakt via canva-->
        <h1>Lego Masters</h1>
        <a href="login.html">Login</a>
    </header>

    <main>
        <h2>Maak hier uw account aan</h2>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Persoonlijke informatie</legend>
                    
                    <label for="first-name">Voornaam</label>
                    <input type="text" id="first-name" name="firstName" placeholder="Vul hier uw voornaam in..." />

                    <label for="second-name">Achternaam</label>
                    <input type="text" id="second-name" name="secondName" placeholder="Vul hier uw achternaam in..." />
                </fieldset>
                <fieldset>
                    <legend>Logingegevens</legend>

                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" name="email" placeholder="Vul hier uw e-mailadres in..." />

                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" placeholder="Kies een wachtwoord..." />

                    <label for="password-check">Bevestig wachtwoord</label>
                    <input type="password" id="password-check" name="passwordCheck" placeholder="Herhaal hier uw gekozen wachtwoord..." />
                </fieldset>
                <button type="submit" name="register">Registreren</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Click 2024</p>
    </footer>
</body>

</html>
