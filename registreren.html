<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreren</title>

    <link rel="stylesheet" href="css/reset.css" type="text/css" />

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /><!--Source: https://getbootstrap.com/docs/5.2/getting-started/download/#cdn-via-jsdelivr-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script><!--Source: https://getbootstrap.com/docs/5.2/getting-started/download/#cdn-via-jsdelivr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" /><!--Source: https://icons.getbootstrap.com/#install-->

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar container-fluid justify-content-end">
            <form class="d-flex gap-2">
                <a href="login.html" class="btn btn-outline-primary" id="login-btn"><i class="bi bi-person-circle">&ensp;</i>Login</a>
                <a href="registreren.html" class="btn btn-primary" id="register-btn"><i class="bi bi-person-vcard-fill">&ensp;</i>Registreren</a>
            </form>
        </nav>
    </header>
    

    <main>
        <h1>Maak hier uw account aan</h1>
        <section class="d-flex justify-content-center">
            <form action="#" method="post" class="w-50">
                <fieldset class="mb-3">
                    <legend>Persoonlijke informatie</legend>

                    <label class="form-label" for="first-name">Voornaam</label>
                    <input type="text" id="first-name" name="firstName" class="form-control"
                        placeholder="Vul hier uw voornaam in..." />

                    <label class="form-label" for="second-name">Achternaam</label>
                    <input type="text" id="second-name" name="secondName" placeholder="Vul hier uw achternaam in..."
                        class="form-control" />
                </fieldset>

                <fieldset class="mb-3">
                    <legend>Logingegevens</legend>

                    <label for="email" class="form-label">E-mailadres</label>
                    <input type="email" id="email" class="form-control" name="email"
                        placeholder="Vul hier uw e-mailadres in..." />

                    <label for="password" class="form-label">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" name="password"
                        placeholder="Kies een wachtwoord..." />

                    <label for="password-check" class="form-label">Bevestig wachtwoord</label>
                    <input type="password" id="password-check" class="form-control" name="passwordCheck"
                        placeholder="Herhaal hier uw gekozen wachtwoord..." />
                </fieldset>
                <button type="submit" name="register" class="btn btn-primary">Registreren&ensp;<i class="bi bi-arrow-right"></i></button>
            </form>
        </section>
    </main>

    <footer class="bg-black text-light">&copy; 2024 Click</footer>
</body>

</html>
