<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registreren</title>

  <link rel="stylesheet" href="css/reset.css" type="text/css" />

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" /><!--Source: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!--Source: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" /><!--Source: https://icons.getbootstrap.com/#install-->

  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <header>
        <nav class="navbar container-fluid justify-content-end">
            <form class="d-flex gap-2">
                <a href="login.html" class="btn btn-outline-dark orange-hover" id="login-btn"><i class="bi bi-person-circle">&ensp;</i>Login</a>
                <a href="registreren.html" class="btn btn-dark orange-hover" id="register-btn"><i class="bi bi-person-vcard-fill">&ensp;</i>Registreren</a>
            </form>
        </nav>
    </header>
    
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
      
        <section class="row border rounded-5 p-3 bg-white shadow box-area">

            <article class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" >
                <figure class="featured-image mb-3 left-img">
                    <img src="/images/click-logo.png" class="img-fluid w-100" />
                </figure>
            </article>
            
            <article class="col-md-6 right-box">
                <form action="#" method="post" class="row align-items-center">
                    <hgroup class="header-text mb-4">
                         <h3>Aanmelden</h3>
                         <p>Maak hier je account</p>
                    </hgroup>
                    <fieldset class="input-group mb-3">
                        <legend>Persoonlijke informatie</legend>

                        <label class="form-label input-group mb-1" for="first-name">Voornaam</label>
                        <input type="text" id="first-name" name="firstName" class="form-control input-group mb-3" placeholder="Vul hier uw voornaam in..." />
                        
                        <label class="form-label input-group mb-1" for="second-name">Achternaam</label>
                        <input type="text" id="second-name" name="secondName" placeholder="Vul hier uw achternaam in..." class="form-control input-group mb-3" />
                    </fieldset>
                    <fieldset class="input-group mb-3">
                        <legend>Logingegevens</legend>
                        
                        <label for="email" class="form-label input-group mb-1">E-mailadres</label>
                        <input type="email" id="email" class="form-control input-group mb-3" name="email" placeholder="Vul hier uw e-mailadres in..." />
                        
                        <label for="password" class="form-label input-group mb-1">Wachtwoord</label>
                        <input type="password" id="password" class="form-control input-group mb-3" name="password" placeholder="Kies een wachtwoord..." />
                        
                        <label for="password-check" class="form-label input-group mb-1">Bevestig wachtwoord</label>
                        <input type="password" id="password-check" class="form-control input-group mb-3" name="passwordCheck" placeholder="Herhaal hier uw gekozen wachtwoord..." />
                    </fieldset>
                    
                    <button type="submit" name="register" class="btn btn-warning input-group mb-3">Registreren&ensp;<i class="bi bi-arrow-right"></i></button>
                    <div class="row">
                        <small>Heb je al een account? <a href="login.html">Log dan in</a>.</small>
                    </div>
                </form>
            </article>
        </section>
    </main>
    
    <footer class="bg-black text-light">&copy; 2024 Click</footer>
    
</body>

</html>
