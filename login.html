<body>
    
    <header class="navbar container-fluid">
        <a href="homepagina.html" class="navbar-brand">
            <img src="images/click-logo.png" class="d-inline-block" alt="logo" height="50" /><!--Afbeelding zelf gemaakt via canva-->
            Lego Masters
        </a>
        <nav class="d-flex justify-content-center gap-2">
            <button class="btn btn-danger me-2" type="button">Minifigs bekijken</button>
            <button class="btn btn-warning me-2" type="button">blackllisted Minifigs</button>
            <button class="btn btn-success me-2" type="button">Geordende minifigs bekijken</button>

        <form class="d-flex gap-2">

    <main>

        <h1>Aanmelden</h1>
        <section class="d-flex justify-content-center  ">
            <form class="w-50" action="#" method="post">
                <fieldset class="mb-3">
                    <label for="email" class="form-label">E-mailadres</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="E-mailadres" />
                </fieldset>

                <fieldset class="mb-3">
                    <label for="password" class="form-label">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" name="password"
                        placeholder="Wachtwoord" />
                </fieldset>
                <button type="submit" class="btn btn-primary" name="login">Aanmelden</button>
            </form>
        </section>
    </main>
