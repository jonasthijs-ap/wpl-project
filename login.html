<body>
    <header>
        <nav class="navbar container-fluid justify-content-end">
            <form class="d-flex gap-2">
                <a href="login.html" class="btn btn-outline-dark orange-hover" id="login-btn"><i class="bi bi-person-circle">&ensp;</i>Login</a>
                <a href="registreren.html" class="btn btn-dark orange-hover" id="register-btn"><i class="bi bi-person-vcard-fill">&ensp;</i>Registreren</a>
            </form>
        </nav>
    </header>
    
    <main class="container d-flex justify-content-center align-items-center min-vh-100">

        <section class="row border rounded-5 p-3 bg-white shadow box-area">

            <article class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">

                    <img src="/images/click-logo.png" class="img-fluid w-100" />

            </article>
            
            <article class="col-md-6 right-box">

                    </hgroup>
                    <fieldset class="input-group mb-3">

                    <fieldset class="input-group mb-1">

                    </fieldset>
                    <br class="input-group mb-5 d-flex justify-content-between" />

                    </fieldset>
                    <div class="row">
                        <small>Heb je geen account? Laat je <a href="registreren.html">Registreren</a>.</small>
