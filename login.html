    <link rel="icon" href="images/click-logo.png" type="img/png" />

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" /><!--Source: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!--Source: https://getbootstrap.com/docs/5.3/getting-started/download/#cdn-via-jsdelivr-->
</head>

<body>
    <header>
        <nav class="navbar container-fluid">
            <a href="homepagina.html" class="navbar-brand">
                <img src="images/click-logo.png" class="d-inline-block" alt="logo"
                    height="35" /><!--Afbeelding zelf gemaakt via canva-->
                Lego Masters
            </a>

            <form class="d-flex gap-2">
                <a href="login.html" class="btn btn-outline-primary" id="login-btn">Login</a>
                <a href="login.html" class="btn btn-primary" id="register-btn">Registreren</a>
            </form>
        </nav>
    </header>

    <main>

        <h1>Aanmelden</h1>
        <section class="d-flex justify-content-center ">
            <form class="w-50" action="#" method="post">
                <fieldset class="mb-3">
                    <label for="email" class="form-label">E-mailadres</label>
                    <input type="email"  id="email" class="form-control" name="email" placeholder="E-mailadres" />
                </fieldset>

                <fieldset class="mb-3">
                    <label for="password" class="form-label">Wachtwoord</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Wachtwoord" />
                </fieldset>
                <button type="submit" class="btn btn-primary" name="login">Aanmelden</button>
            </form>
        </section>
    </main>

    <footer>&copy; Click 2024</footer>
</body>

</html>
